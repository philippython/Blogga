<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Blog signup</title>
  </head>
  <body>

    <main>
      <div class="left-div">
        <img src="img/SignUpNo BG.png" width="" alt="" />
      </div>
      <div class="right-div">
        <div class="right-div-container">
          <h3 class="text-center">Welcome Back :)</h3>

          <input type="text" placeholder="Username" />
          <br />
          <hr />
          <div class="password-eye">
            <input type="password" placeholder="Password" />
            <i class="bi bi-eye"></i>
          </div>
          <hr />
          <div class="forgot-password">
          <small 
            >Forgot Password?</small
          >
          </div>
          <br />
          <input type="checkbox" name="" id="" />
          <small
            >Remember Me</small
          >
          <br />
          <button type="button" class="my-3 mt-4 create-button">
           Login
          </button>
          <p class="my-3 text-center">---OR---</p>
          <button type="button" class="my-3 continue-button">
            <img src="img/google.png" alt="" class="google" /> Continue With
            Google
          </button>
          <p class="my-4 text-center">
            New to Blogga? <a href="./signup.html" class="signup-link">Create Account</a>
          </p>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
